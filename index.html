<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="utf-8" />
    <title>Titulek</title>
 
    <style>
        @import 'style.css';
    </style>
    <script src="tictactoe.js"></script>
</head>
 
<body>
    <div id="gameContainer">
        <div id="board">
            <div class="cell" id="0-0" onclick=placePiece("0,0")></div>
            <div class="cell" id="1-0" onclick=placePiece("1,0")></div>
            <div class="cell" id="2-0" onclick=placePiece("2,0")></div>
            <div class="cell" id="0-1" onclick=placePiece("0,1")></div>
            <div class="cell" id="1-1" onclick=placePiece("1,1")></div>
            <div class="cell" id="2-1" onclick=placePiece("2,1")></div>
            <div class="cell" id="0-2" onclick=placePiece("0,2")></div>
            <div class="cell" id="1-2" onclick=placePiece("1,2")></div>
            <div class="cell" id="2-2" onclick=placePiece("2,2")></div>
        </div>
        <div class="text" id="text"></div>
    </div>
 
</body>
</html>
